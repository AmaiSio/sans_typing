<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SANS TYPING PRACTICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sans-area">
        <img id="sans-image" src="sans_close_stop.gif" alt="SANS">
    </div>

    <div id="problem-text"></div> 

    <div id="battle-box" tabindex="0">
        </div>


<div id="info-area">
    <div class="status-bar">
        <img id="hp-label-img" class="hp-img-static" src="hp_hp.gif" alt="HP">
        <div id="hp-gauge-container">
            <div id="hp-gauge"></div>
        </div>
        <span id="hp-value"></span>
    </div>
    </div>


<div id="score-stats">
    TIME: <span id="time-value">0:00.00</span> | WPM: <span id="wpm-value">0</span> | KPM: <span id="cpm-value">0</span> | ACCURACY: <span id="accuracy-value">100.00%</span> | MISTAKES: <span id="mistakes-value">0</span>
    <span id="esc-restart-text">
        <span id="esc-key-box">ESC</span> RESTART
    </span>
</div>


    <script src="script.js"></script>
</body>
</html>
